<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .slanted-container {
      position: relative;
      overflow: hidden;
      height: 200px; /* Adjust the height as needed */
    }

    .slant-divider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #f0f0f0; /* Adjust the background color as needed */
      clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
      transform: rotate(-3deg); /* Adjust the rotation angle as needed */
      z-index: 1;
    }

    .content-container {
      position: relative;
      z-index: 2;
    }

    /* Additional styling for demonstration purposes */
    .content-container,
    .slanted-container {
      border: 1px solid #ccc;
      box-sizing: border-box;
      margin: 20px;
    }
  </style>
</head>
<body>

<div class="slanted-container">
  <div class="slant-divider"></div>
  <div class="content-container">
    <!-- Your content for the first div -->
    <p>Content for the first div goes here.</p>
  </div>
</div>

</body>
</html>
