<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <label for="photo">Upload Art:</label>
        <input type="file" id="photo">
        <label for="price">Price:</label>
        <input type="text" id="price">
        <button onclick="uploadPhoto();">Upload</button>
    </div>
<script>
    function uploadPhoto(){
        const photoInput=document.getElementById('photo');
        const priceInput=document.getElementById('price');
        const photoUrl=URL.createObjectURL(photoInput.files[0]);
        const price=priceInput.value;
        displayPhoto(photoUrl,price);
    }
     function displayPhoto(photoUrl,price){
        const allPhotosContainer=document.getElementById('all-photos-container');
        const photoCard=document.createElement('div');
        photoCard.classList.add('photo-card');
        const img=document.createElement('img');
        img.src=photoUrl;
        img.alt='uploaded photo';
        const priceTag= document.createElement('p');
        priceTag.textContent='Price:Rs${price}';
        photoCard.appendChild(img);
        photoCard.appendChild(priceTag);
        allPhotosContainer.appendChild(photoCard);
     }
</script>
</body>
</html>
